<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" >

    <title>Coding Tracker</title>
</head>
<body>
    <header>
        <h1>Coding Practice Tracker</h1>
        <p>Track your monthly exercise progress by topic.</p>
    </header>

    <div class="container">
        <!-- Formulario -->
        <div class="left-panel">
            <form action="" id="practice-form">
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" min="1" max="31">
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <select name="month" id="month"></select>
                </div>
                <div class="input-group">
                    <label for="year">Year</label>
                    <select name="year" id="year"></select>
                </div>

                <div class="input-group">
                    <label for="topic">Topic</label>
                    <select name="topic" id="topic">
                        <option value="leetcode">Leetcode</option>
                        <option value="laravel">Laravel</option>
                        <option value="reactjs">React.js</option>
                        <option value="OOP">OOP</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="count">Solved Exercises</label>
                    <input type="number" id="count" name="count" min="1">
                </div>

                <button type="submit" class="btn-primary">Add practice</button>

            </form>
        </div>

        <!-- GrÃ¡fico -->
        <div class="right-panel">
            <canvas id="practice-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
