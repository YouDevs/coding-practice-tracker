<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Tracker</title>
</head>
<body>
    <header>
        <h1>Coding Practice Tracker</h1>
    </header>

    <div class="container">
        <!-- Formulario -->
        <div class="">
            <form action="">
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" min="1" max="31">
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <select name="month" id="month"></select>
                </div>
                <div class="input-group">
                    <label for="year">Year</label>
                    <select name="year" id="year"></select>
                </div>

                <div class="input-group">
                    <label for="topic">Topic</label>
                    <select name="topic" id="topic">
                        <option value="leetcode">Leetcode</option>
                        <option value="laravel">Laravel</option>
                        <option value="reactjs">React.js</option>
                        <option value="OOP">OOP</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="count">Solved Exercises</label>
                    <input type="number" id="count" name="count" min="1">
                </div>

                <button type="submit" class="">Add practice</button>

            </form>
        </div>

        <!-- GrÃ¡fico -->
        <div class="">
            <canvas id="practice-chart"></canvas>
        </div>
    </div>

</body>
</html>
